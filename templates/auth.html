<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorization Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/static/icons/background.jpg') no-repeat center center fixed; /* Фоновое изображение */
            background-size: cover; /* Покрытие всего экрана */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .auth {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .auth input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .auth input::placeholder {
            color: #999;
        }

        .auth button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .auth button:hover {
            background-color: #45a049;
        }

        .auth h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <form class="auth" action="/auth_submit" method="POST">
        <h1>Authorization</h1>
        <input type="text" name="name" placeholder="Type your name here" required />
        <input type="password" name="password" placeholder="Type your password" required />
        <button type="submit">Log In</button>
    </form>
</body>
</html>
